name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Set baseurl for project site
        id: baseurl
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ]; then
            echo "baseurl: \"$BASE_PATH\"" > _config_baseurl.yml
            echo "base_path=$BASE_PATH" >> $GITHUB_OUTPUT
          else
            echo "base_path=" >> $GITHUB_OUTPUT
          fi

      - name: Build site
        run: |
          if [ -f _config_baseurl.yml ]; then
            bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}" --config _config.yml,_config_baseurl.yml
          else
            bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
          fi
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/https%3A%2F%2F/,/\/assets\/img\/favicons\//,/\/assets\/css\//,/\/assets\/js\//,/\/app\.min\.js/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
